<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(45deg, #0a192f, #172a45);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .error-code {
            font-size: clamp(120px, 20vw, 250px);
            font-weight: bold;
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            position: relative;
            margin-bottom: 0.5rem;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.1;
            filter: blur(8px);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .error-text {
            font-size: clamp(28px, 5vw, 42px);
            margin: 1rem 0;
            color: #8892b0;
            animation: slideUp 1s ease-out;
            letter-spacing: 1px;
        }

        .description {
            color: #8892b0;
            font-size: clamp(16px, 2.5vw, 24px);
            max-width: 600px;
            margin: 1.5rem auto;
            animation: fadeIn 2s ease-out;
            line-height: 1.6;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #64ffda;
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { opacity: 0.1; }
            to { opacity: 0.3; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float-particle {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .description {
                padding: 0 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .error-code, .error-text, .description, .particle {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <script>
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
                particle.style.setProperty('--ty', (Math.random() * 200 - 100) + 'px');
                particle.style.animationDelay = Math.random() * 5 + 's';
                document.querySelector('.particles').appendChild(particle);
            }
        </script>
    </div>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-text">Halaman Tidak Ditemukan</h2>
        <p class="description">Maaf, sepertinya Anda tersesat. Halaman yang Anda cari tidak dapat ditemukan atau telah dipindahkan ke alamat lain.</p>
    </div>
</body>
</html>
